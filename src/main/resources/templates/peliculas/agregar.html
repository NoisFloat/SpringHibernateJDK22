<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nueva Pelicula</title>
</head>
<body>
<h1 th:text="${pelicula.pelicula_id != null} ? 'Editar Película' : 'Agregar Película'"></h1>
<a th:href="@{/pelicula}">Regresar a la lista de películas</a>


<form th:action="@{/pelicula/guardar}" method="POST" th:object="${pelicula}">
  <input type="hidden" th:field="*{pelicula_id}" />

  <div>
    <label for="titulo">Título de la película:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required />
  </div>

  <div>
    <label for="duracion">Duración de la película:</label>
    <input type="number" id="duracion" th:field="*{duracion}" required />
  </div>

  <div>
    <label for="clasificacion">Clasificación:</label>
    <input type="text" id="clasificacion" th:field="*{clasificacion}" required />
  </div>

  <div>
    <label for="descripcion">Descripción de la película:</label>
    <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
  </div>

  <div>
    <label for="fecha_estreno">Fecha de estreno:</label>
    <input type="date" id="fecha_estreno" th:field="*{fecha_estreno}" required />
  </div>

  <div>
    <button type="submit">Guardar</button>
  </div>
</form>

<!-- Mensaje de éxito o error -->
<div th:if="${mensaje}">
  <p th:text="${mensaje}"></p>
</div>
</body>
</html>
